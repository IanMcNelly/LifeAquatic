language: java
before_script:
  - git submodule init && git submodule update
  - "./gradlew setupCIWorkspace"
script: script/ci
before_deploy:
  - ./gradlew release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/distributions/*.zip
    - build/distributions/*.tgz
    - build/libs/*.jar
  file_glob: true
  on:
    tag: true
    repo: aergonaut/LifeAquatic
